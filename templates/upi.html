{% extends "base_layout.html" %}
{% block title %}Library Management System - Payment Gateway{% endblock %}
{% block content %}
  <div class="header">
    <h1>Payment Gateway</h1>
    <a href="/logout" class="btn btn-outline-info btn-lg">Logout</a>
  </div>
    <h3>UPI Payment</h3>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
        <form action="/upi_payment/{{book_id}}" method="POST" class="p-4 shadow-lg ">
            <p style=" color:#EA445A; font-size: medium;">Enter your UPI details</p>
            <div class="row mb-3 form-group">
                <label for="upi_id" style="color: aqua;">UPI ID:</label>
                <div class="col-sm-10">
                    <input type="text" id="upi_id" name="upi_id" class="form-control" required pattern="[a-zA-Z0-9]+@[a-zA-Z]{3}" title="Example: user@bank">
                </div>
            </div>
            <div class="row mb-3 form-group">
                <label for="amount" style="color: aqua;">Total amount Payable:</label>
                <div class="col-sm-10">
                <input type="text" id="amount" name="amount" value="399/-"  class="form-control" readonly>
                </div>
            </div>
            <input type="submit" value="Pay Now" class="btn btn-outline-info btn-lg form-group">
        </form>
{% endblock %}
